  summary: 'Bases: `msrest.serialization.Model`

    Represents load information for a partition, which contains the primary and secondary
    reported load metrics. In case there is no load reported, PartitionLoadInformation
    will contain the default load for the service of the partition. For default loads,
    LoadMetricReport''s LastReportedUtc is set to 0. .'
  syntax:
    content: PartitionLoadInformation(self, partition_id=None, primary_load_metric_reports=None,
      secondary_load_metric_reports=None)
    parameters:
    - description: Id of the partition.
      id: partition_id
      type:
      - str
    - description: Array of load reports from the primary replica for this partition.
      id: primary_load_metric_reports
      type:
      - list of LoadMetricReport
    - description: Array of aggregated load reports from all secondary replicas for
        this partition. Array only contains the latest reported load for each metric.
      id: secondary_load_metric_reports
      type:
      - list of LoadMetricReport
