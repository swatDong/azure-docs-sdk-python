  summary: 'Enables the specified job, allowing new tasks to run.

    When you call this API, the Batch service sets a disabled job to the enabling
    state. After the this operation is completed, the job moves to the active state,
    and scheduling of new tasks under the job resumes. The Batch service does not
    allow a task to remain in the active state for more than 7 days. Therefore, if
    you enable a job containing active tasks which were added more than 7 days ago,
    those tasks will not run.'
  syntax:
    content: enable(self, job_id, job_enable_options=None, custom_headers=None, raw=False)
    parameters:
