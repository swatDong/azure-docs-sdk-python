  summary: 'Disables the specified job, preventing new tasks from running.

    The Batch Service immediately moves the job to the disabling state. Batch then
    uses the disableTasks parameter to determine what to do with the currently running
    tasks of the job. The job remains in the disabling state until the disable operation
    is completed and all tasks have been dealt with according to the disableTasks
    option; the job then moves to the disabled state. No new tasks are started under
    the job until it moves back to active state. If you try to disable a job that
    is in any state other than active, disabling, or disabled, the request fails with
    status code 409.'
  syntax:
    content: disable(self, job_id, disable_tasks, job_disable_options=None, custom_headers=None,
      raw=False)
    parameters:
    - defaultValue: None
      description: The ID of the job to disable.
      id: job_id
      type:
      - str
    - defaultValue: None
      description: 'What to do with active tasks associated with the job. requeue
        - Terminate running tasks and requeue them. The tasks will run again when
        the job is enabled. terminate - Terminate running tasks. The tasks will not
        run again. wait - Allow currently running tasks to complete. Possible values
        include: ''requeue'', ''terminate'', ''wait'''
      id: disable_tasks
      type:
      - str or DisableJobOption
    - description: Additional parameters for the operation
      id: job_disable_options
      type:
      - JobDisableOptions
    - description: headers that will be added to the request
      id: custom_headers
      type:
      - dict
    - description: returns the direct response alongside the deserialized response
      id: raw
      type:
      - bool
    - defaultValue: 'False'
      description: '*Operation configuration overrides*.'
      id: operation_config
    return:
      type:
      - 'ClientRawResponse

        if raw=true'
