  summary: 'Bases: `azure.servicefabric.models.health_evaluation.HealthEvaluation`

    Represents health evaluation for applications of a particular application type.
    The application type applications evaluation can be returned when cluster health
    evaluation returns unhealthy aggregated health state, either Error or Warning.
    It contains health evaluations for each unhealthy application of the included
    application type that impacted current aggregated health state.'
  syntax:
