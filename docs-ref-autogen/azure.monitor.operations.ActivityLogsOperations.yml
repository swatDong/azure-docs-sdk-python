  summary: 'Provides the list of records from the activity logs.<br>The **$filter**
    is very restricted and allows only the following patterns.<br>- List events for
    a resource group: $filter=eventTimestamp ge ''<Start Time>'' and eventTimestamp
    le ''<End Time>'' and eventChannels eq ''Admin, Operation'' and resourceGroupName
    eq ''<ResourceGroupName>''.<br>- List events for resource: $filter=eventTimestamp
    ge ''<Start Time>'' and eventTimestamp le ''<End Time>'' and eventChannels eq
    ''Admin, Operation'' and resourceUri eq ''<ResourceURI>''.<br>- List events for
    a subscription: $filter=eventTimestamp ge ''<Start Time>'' and eventTimestamp
    le ''<End Time>'' and eventChannels eq ''Admin, Operation''.<br>-List events for
    a resource provider: $filter=eventTimestamp ge ''<Start Time>'' and eventTimestamp
    le ''<End Time>'' and eventChannels eq ''Admin, Operation'' and resourceProvider
    eq ''<ResourceProviderName>''.<br>- List events for a correlation Id: api-version=2014-04-01&$filter=eventTimestamp
    ge ''2014-07-16T04:36:37.6407898Z''

    and eventTimestamp le ''2014-07-20T04:36:37.6407898Z'' and eventChannels eq ''Admin,
    Operation'' and correlationId eq ''<CorrelationID>''.<br><br>**NOTE**: No other
    syntax is allowed.'
