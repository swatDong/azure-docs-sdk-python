  summary: 'Bases: `azure.servicefabric.models.partition_safety_check.PartitionSafetyCheck`

    Safety check that waits for the replica build operation to finish. This indiciates
    that there is a replica that is going through the copy or is providing data for
    building another replica. Bring the node down will abort this copy operation which
    are typoically expensive involving data movements.'
