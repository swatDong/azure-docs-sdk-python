        is the total metric capacity for this application in the cluster. Service
        Fabric will try to limit the sum of loads of services within the application
        to this value. When creating a new application with application capacity defined,
        the product of MaximumNodes and MaximumCapacity must always be smaller than
        or equal to this value.
