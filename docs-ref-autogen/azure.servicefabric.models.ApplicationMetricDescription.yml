        application. If MinimumNodes is specified, then the product of these values
        will be the capacity reserved in the cluster for the application. If set to
        zero, no capacity is reserved for this metric. When setting application capacity
        or when updating application capacity; this value must be smaller than or
        equal to MaximumCapacity for each metric.
      id: reservation_capacity
      type:
      - long
